apiVersion: v1
kind: Pod
metadata:
  namespace: nsweb
  name: app
  labels:
    app: webapp
spec:
  containers:
  - name: web
    image: -f Dockerfile -t $ECR_REGISTRY/assignment01-dev-web:v1.0
    ports: 
    - containerPort: 8080
      protocol: TCP
    env:
    - name: DBHOST
      value : 10.244.0.5
    - name: DBUSER
      value : root
    - name: DBPWD
      value : passw
    - name: DBPORT
      value : "3306"
