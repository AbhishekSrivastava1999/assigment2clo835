apiVersion: v1
kind: Pod
metadata:
  namespace: nsweb
  name: app
  labels:
    app: employees
spec:
  containers:
  - name: web
    image: '105718917616.dkr.ecr.us-east-1.amazonaws.com/ass02-dev-web:v1.0'
    ports:
    - containerPort: 8080
      protocol: TCP
    env:
    - name: DBHOST
      value : 10.244.0.5
    - name: DBUSER
      value : root
    - name: DBPWD
      value : passw
    - name: DBPORT
      value : "3306"
